name: Reusable iOS Build with Obfuscation

# è¿™æ˜¯ä¸€ä¸ªå¯å¤ç”¨çš„workflowï¼Œå¯è¢«å¤šä¸ªiOSé¡¹ç›®è°ƒç”¨
on:
  workflow_call:
    inputs:
      workspace_name:
        description: 'Xcode workspaceåç§° (ä¾‹å¦‚: taya.xcworkspace)'
        required: true
        type: string
      scheme_name:
        description: 'Xcode schemeåç§°'
        required: true
        type: string
      bundle_id:
        description: 'App Bundle ID'
        required: true
        type: string
      provisioning_profile_name:
        description: 'Provisioning Profileåç§°'
        required: true
        type: string
      configuration:
        description: 'æ„å»ºé…ç½®'
        required: false
        type: string
        default: 'Release'
      xcode_version:
        description: 'Xcodeç‰ˆæœ¬'
        required: false
        type: string
        default: 'latest-stable'
      upload_to_appstore:
        description: 'æ˜¯å¦ä¸Šä¼ åˆ°App Store Connect'
        required: false
        type: boolean
        default: true
      obfuscation_script_path:
        description: 'æ··æ·†è„šæœ¬è·¯å¾„ï¼ˆç›¸å¯¹äºé¡¹ç›®æ ¹ç›®å½•ï¼‰'
        required: false
        type: string
        default: 'scripts/advanced_obfuscate.py'
    secrets:
      BUILD_CERTIFICATE_BASE64:
        required: true
      P12_PASSWORD:
        required: true
      BUILD_PROVISION_PROFILE_BASE64:
        required: true
      KEYCHAIN_PASSWORD:
        required: true
      TEAM_ID:
        required: true
      APPLE_ID:
        required: true
      APP_SPECIFIC_PASSWORD:
        required: true

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4
      
      - name: ğŸ”§ è®¾ç½®Xcodeç‰ˆæœ¬
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ inputs.xcode_version }}
      
      - name: ğŸ“¦ å®‰è£…CocoaPodsä¾èµ–
        run: |
          pod install
      
      - name: ğŸ­ ç”ŸæˆåŠ¨æ€æ··æ·†ä»£ç 
        run: |
          echo "æ­£åœ¨ç”Ÿæˆå”¯ä¸€çš„æ··æ·†ä»£ç ..."
          
          if [ -f "${{ inputs.obfuscation_script_path }}" ]; then
            python3 ${{ inputs.obfuscation_script_path }}
            
            # æŸ¥æ‰¾ç”Ÿæˆçš„bundleæ–‡ä»¶
            BUNDLE_FILE=$(find . -name "ObfuscationBundle.swift" -type f | head -1)
            if [ -n "$BUNDLE_FILE" ]; then
              BUNDLE_SIZE=$(wc -c < "$BUNDLE_FILE" | tr -d ' ')
              CLASS_COUNT=$(grep -c "// MARK: - Obfuscation Class" "$BUNDLE_FILE" || echo "0")
              echo "âœ“ ObfuscationBundle.swift ç”ŸæˆæˆåŠŸ (${BUNDLE_SIZE} bytes)"
              echo "âœ“ åŒ…å« $CLASS_COUNT ä¸ªæ··æ·†ç±»"
            else
              echo "âš ï¸  æœªæ‰¾åˆ° ObfuscationBundle.swiftï¼Œè·³è¿‡æ··æ·†"
            fi
          else
            echo "âš ï¸  æ··æ·†è„šæœ¬ä¸å­˜åœ¨: ${{ inputs.obfuscation_script_path }}"
            echo "è·³è¿‡æ··æ·†æ­¥éª¤"
          fi
      
      - name: ğŸ§¹ æ·±åº¦æ¸…ç†
        run: |
          echo "æ¸…ç†xcuserdata..."
          find . -name "xcuserdata" -type d -exec rm -rf {} + 2>/dev/null || true
          
          echo "æ¸…ç†DerivedData..."
          rm -rf ~/Library/Developer/Xcode/DerivedData/*
          
          echo "æ¸…ç†buildç›®å½•..."
          rm -rf build/
          
          echo "âœ“ æ¸…ç†å®Œæˆ"
      
      - name: ğŸ” å¯¼å…¥è¯ä¹¦å’ŒProvisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          PROVISION_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PROVISION_PATH ~/Library/MobileDevice/Provisioning\ Profiles/
          
          echo "âœ“ è¯ä¹¦å’ŒProfileå¯¼å…¥æˆåŠŸ"
      
      - name: ğŸ“ è·å–Provisioning Profile UUID
        run: |
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i $PP_PATH))
          echo "PP_UUID=$UUID" >> $GITHUB_ENV
          echo "Found UUID: $UUID"
      
      - name: ğŸ—ï¸ æ„å»ºArchive
        run: |
          echo "å¼€å§‹æ„å»ºArchive..."
          
          ARCHIVE_PATH="$RUNNER_TEMP/app.xcarchive"
          
          xcodebuild archive \
            -workspace ${{ inputs.workspace_name }} \
            -scheme ${{ inputs.scheme_name }} \
            -configuration ${{ inputs.configuration }} \
            -archivePath "$ARCHIVE_PATH" \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE="Manual" \
            PROVISIONING_PROFILE="${{ env.PP_UUID }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            DEVELOPMENT_TEAM="${{ secrets.TEAM_ID }}"
          
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> $GITHUB_ENV
          
          if [ -d "$ARCHIVE_PATH" ]; then
            echo "âœ“ Archiveåˆ›å»ºæˆåŠŸ"
          else
            echo "âŒ Archiveåˆ›å»ºå¤±è´¥ï¼"
            exit 1
          fi
      
      - name: ğŸ“¤ å¯¼å‡ºIPA
        run: |
          EXPORT_PATH="$RUNNER_TEMP/export"
          EXPORT_OPTIONS_PATH="$RUNNER_TEMP/ExportOptions.plist"
          
          cat > "$EXPORT_OPTIONS_PATH" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ inputs.bundle_id }}</key>
                  <string>${{ inputs.provisioning_profile_name }}</string>
              </dict>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>signingStyle</key>
              <string>manual</string>
          </dict>
          </plist>
          EOF
          
          echo "EXPORT_PATH=$EXPORT_PATH" >> $GITHUB_ENV
          
          xcodebuild -exportArchive \
            -archivePath "${{ env.ARCHIVE_PATH }}" \
            -exportOptionsPlist "$EXPORT_OPTIONS_PATH" \
            -exportPath "$EXPORT_PATH"
          
          echo "âœ“ IPAå¯¼å‡ºæˆåŠŸ"
          ls -lh "$EXPORT_PATH"/*.ipa
      
      - name: ğŸ” æ£€æŸ¥IPAå†…å®¹
        run: |
          IPA_FILE=$(find $RUNNER_TEMP/export -name "*.ipa" -type f | head -1)
          TEMP_DIR=$(mktemp -d)
          unzip -q "$IPA_FILE" -d "$TEMP_DIR"
          
          echo "æ­£åœ¨æ£€æŸ¥IPAå†…å®¹..."
          
          PROFILE=$(find "$TEMP_DIR" -name "embedded.mobileprovision" | head -1)
          if [ -f "$PROFILE" ]; then
            security cms -D -i "$PROFILE" > "$TEMP_DIR/profile.plist"
            
            if /usr/libexec/PlistBuddy -c "Print :ProvisionedDevices" "$TEMP_DIR/profile.plist" > /dev/null 2>&1; then
              echo "âŒ ProfileåŒ…å«è®¾å¤‡åˆ—è¡¨ï¼è¯·ä½¿ç”¨Distributionè¯ä¹¦"
              exit 1
            else
              echo "âœ“ Profileæ£€æŸ¥é€šè¿‡"
            fi
          fi
          
          rm -rf "$TEMP_DIR"
      
      - name: ğŸ“¤ ä¸Šä¼ åˆ°App Store Connect
        if: ${{ inputs.upload_to_appstore }}
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_SPECIFIC_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          IPA_FILE=$(find ${{ env.EXPORT_PATH }} -name "*.ipa" -type f | head -1)
          
          echo "ä¸Šä¼ IPAåˆ°App Store Connect..."
          xcrun altool --upload-app \
            --file "$IPA_FILE" \
            --type ios \
            --username "$APPLE_ID" \
            --password "$APP_SPECIFIC_PASSWORD" \
            --verbose
          
          echo "âœ“ ä¸Šä¼ æˆåŠŸï¼"
      
      - name: ğŸ“¦ ä¿å­˜IPAä¸ºArtifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.scheme_name }}-ipa
          path: ${{ env.EXPORT_PATH }}/*.ipa
          retention-days: 7
        if: always()
      
      - name: ğŸ§¹ æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f $RUNNER_TEMP/build_certificate.p12
          rm -f $RUNNER_TEMP/build_pp.mobileprovision
          echo "âœ“ æ¸…ç†å®Œæˆ"
